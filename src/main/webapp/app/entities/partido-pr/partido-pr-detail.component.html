
<div *ngIf="partido">
    <h2><span jhiTranslate="prosopografiaApp.partido.detail.title">Partido</span> {{partido.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="prosopografiaApp.partido.nombre">Nombre</span></dt>
        <dd>
            <span>{{partido.nombre}}</span>
        </dd>
        <dt><span jhiTranslate="prosopografiaApp.partido.abreviacion">Abreviacion</span></dt>
        <dd>
            <span>{{partido.abreviacion}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'partido-pr/'+ partido.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
