
<div *ngIf="profesion">
    <h2><span jhiTranslate="prosopografiaApp.profesion.detail.title">Profesion</span> {{profesion.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="prosopografiaApp.profesion.nombre">Nombre</span></dt>
        <dd>
            <span>{{profesion.nombre}}</span>
        </dd>
        <dt><span jhiTranslate="prosopografiaApp.profesion.tipoProfesion">Tipo Profesion</span></dt>
        <dd>
            <div *ngIf="profesion.tipoProfesion">
                <a [routerLink]="['/tipo-profesion-pr', profesion.tipoProfesion?.id]">{{profesion.tipoProfesion?.nombre}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'profesion-pr/'+ profesion.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
