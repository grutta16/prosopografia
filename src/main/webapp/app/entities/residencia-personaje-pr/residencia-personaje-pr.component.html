<div>
    <h2>
        <span jhiTranslate="prosopografiaApp.residenciaPersonaje.home.title">Residencia Personajes</span>
        <button class="btn btn-primary float-right jh-create-entity create-residencia-personaje-pr" [routerLink]="['/', { outlets: { popup: ['residencia-personaje-pr-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="prosopografiaApp.residenciaPersonaje.home.createLabel">
            Create new Residencia Personaje
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'prosopografiaApp.residenciaPersonaje.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="residenciaPersonajes">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="fechaDesde"><span jhiTranslate="prosopografiaApp.residenciaPersonaje.fechaDesde">Fecha Desde</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="fechaHasta"><span jhiTranslate="prosopografiaApp.residenciaPersonaje.fechaHasta">Fecha Hasta</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="lugar.nombre"><span jhiTranslate="prosopografiaApp.residenciaPersonaje.lugar">Lugar</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="personaje.id"><span jhiTranslate="prosopografiaApp.residenciaPersonaje.personaje">Personaje</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let residenciaPersonaje of residenciaPersonajes ;trackBy: trackId">
                <td><a [routerLink]="['../residencia-personaje-pr', residenciaPersonaje.id ]">{{residenciaPersonaje.id}}</a></td>
                <td>{{residenciaPersonaje.fechaDesde | date:'mediumDate'}}</td>
                <td>{{residenciaPersonaje.fechaHasta | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="residenciaPersonaje.lugar">
                        <a [routerLink]="['../lugar-pr', residenciaPersonaje.lugar?.id ]" >{{residenciaPersonaje.lugar?.nombre}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="residenciaPersonaje.personaje">
                        <a [routerLink]="['../personaje-pr', residenciaPersonaje.personaje?.id ]" >{{residenciaPersonaje.personaje?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../residencia-personaje-pr', residenciaPersonaje.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'residencia-personaje-pr/'+ residenciaPersonaje.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'residencia-personaje-pr/'+ residenciaPersonaje.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="residenciaPersonajes && residenciaPersonajes.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
