<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCargoLabel" jhiTranslate="prosopografiaApp.cargo.home.createOrEditLabel">Create or edit a Cargo</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!cargo.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="cargo.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="prosopografiaApp.cargo.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                [(ngModel)]="cargo.nombre" required maxlength="50"/>
            <div [hidden]="!(editForm.controls.nombre?.dirty && editForm.controls.nombre?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nombre?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nombre?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                   This field cannot be longer than 50 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="prosopografiaApp.cargo.ambito" for="field_ambito">Ambito</label>
            <select class="form-control" name="ambito" [(ngModel)]="cargo.ambito" id="field_ambito" required>
                <option value="MUNICIPAL">{{'prosopografiaApp.Ambito.MUNICIPAL' | translate}}</option>
                <option value="PROVINCIAL">{{'prosopografiaApp.Ambito.PROVINCIAL' | translate}}</option>
                <option value="NACIONAL">{{'prosopografiaApp.Ambito.NACIONAL' | translate}}</option>
                <option value="INTERNACIONAL">{{'prosopografiaApp.Ambito.INTERNACIONAL' | translate}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.ambito?.dirty && editForm.controls.ambito?.invalid)">
            <small class="form-text text-danger"
                   [hidden]="!editForm.controls.ambito?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <!--<button type="submit" [disabled]="editForm.form.invalid || isSaving || cargo.ambito === undefined" class="btn btn-primary">-->
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
