
<div *ngIf="provincia">
    <h2><span jhiTranslate="prosopografiaApp.provincia.detail.title">Provincia</span> {{provincia.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="prosopografiaApp.provincia.nombre">Nombre</span></dt>
        <dd>
            <span>{{provincia.nombre}}</span>
        </dd>
        <dt><span jhiTranslate="prosopografiaApp.provincia.pais">Pais</span></dt>
        <dd>
            <div *ngIf="provincia.pais">
                <a [routerLink]="['/pais-pr', provincia.pais?.id]">{{provincia.pais?.nombre}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'provincia-pr/'+ provincia.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
